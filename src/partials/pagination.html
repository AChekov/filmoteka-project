<div class="page-buttons">
  <button
    class="button-page arrow page-buttons__arrow-left"
    type="button"
    aria-label="previous-page"
  >
    <svg width="16" height="16">
      <use href="./images/symbol-defs.svg#icon-arrow-left2"></use>
    </svg>
  </button>
  <div class="firstButton-and-threeDots hidden-in-mobile"></div>
  <div class="page-buttons__pagination"></div>
  <div class="lastButton-and-threeDots hidden-in-mobile"></div>
  <button
    class="button-page arrow page-buttons__arrow-right"
    type="button"
    aria-label="next-page"
  >
    <svg width="16" height="16">
      <use href="./images/symbol-defs.svg#icon-arrow-right2"></use>
    </svg>
  </button>
</div>
